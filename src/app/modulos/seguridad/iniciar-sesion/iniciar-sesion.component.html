<body ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form [formGroup]="fgValidation" class="login-form">
            <div class="row">
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input formControlName="correo" class="validate" id="email" type="email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
                
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input formControlName="clave" id="password" type="password">
                <label for="password">Contrase√±a</label>
                <div class="mensajeValidacion" *ngIf(obtenerFormulario.correo.errors && (obtenerFGV.correo.dirty || obtenerFGV.correo.touched))>
                    <strong>
                        Este campo es requerido
                    </strong>
                </div>
              </div>
            </div>
            <div class="row">          
              <div class="input-field col s12 m12 l12  login-text">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Recuerdame</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a href="#" class="btn waves-effect waves-light col s12">Login</a>
              </div>
            </div>
            
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
              </div>          
            </div>
    
          </form>
        </div>
      </div> </body>
